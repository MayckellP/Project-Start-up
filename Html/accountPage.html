    <section>
      <h1 class="tl">MY ACCOUNT</h1>
      <div class="cont-gene mb-5">
        <div class="cont-img">
          <img src="../Images/account.webp" alt="fondo-account" />
        </div>
        <div class="cont-log">
          <div class="method">
            <div class="m-tl">Sign in with</div>
            <div class="m-img">
              <a href=""><img src="../Images/facebook-logo.png" alt="" /></a>
              <a href=""><img src="../Images/twitter-logo.png" alt="" /></a>
              <a href=""><img src="../Images/gmail-logo.png" alt="" /></a>
            </div>
          </div>
          <div class="cont-formlog">
            <p class="text-center fw-bold mx-3 my-3">Or</p>
            <form action="">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div
                class="d-flex justify-content-between align-items-center my-3"
              >
                <!-- Checkbox -->
                <div class="form-check form-switch">
                  <input
                    class="form-check-input me-3"
                    type="checkbox"
                    id="flexSwitchCheckDefault"
                  />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>

              <div class="text-lg-start mt-4 pt-2">
                <button
                  type="button"
                  class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Login
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Don't have an account?
                  <a href="#!" class="link-danger">Register</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
